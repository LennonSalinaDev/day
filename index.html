<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Elemento Arrast√°vel com jQuery UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="task">
    <div id="area-input"> <!-- temporariamente sem parametros -->

      <div class="input-group mb-3">
        <input type="text" class="form-control" id="element-name" placeholder="Nome" aria-label="Nome" aria-describedby="button-addon2">
        <button class="btn btn-outline-light" type="button" id="button-addon2" onclick="criarElemento()">CRIAR</button>
      </div>

      <button type="button" class="btn btn-outline-light" onclick="virarTodasAsCartas()">Virar Todas</button>

      <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">

      <label class="btn btn-outline-success" for="btn-check-outlined">Pessoa</label><br>

      <button class="btn btn-outline-primary" onclick="moverElementos()">Mover Elementos</button>

      <br>
      <label for="radio1">+</label>
      <input type="radio" id="radio1" name="grupoRadio" onchange="habilitarBotaoCriar()">
      <label for="radio2">+</label>
      <input type="radio" id="radio2" name="grupoRadio" onchange="habilitarBotaoCriar()">
      <label for="radio3">+</label>
      <input type="radio" id="radio3" name="grupoRadio" onchange="habilitarBotaoCriar()">
      <label for="radio4">+</label>
      <input type="radio" id="radio4" name="grupoRadio" onchange="habilitarBotaoCriar()">

    </div>
</div>
<div id="area-exclusao"></div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Selecione a cor para <span id="elementNamePlaceholder"></span>
        </h5>
        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" id="closeModalButton">
          <!-- <span aria-hidden="true">&times;</span> -->
        </button>
      </div>
      <div class="modal-body">
        <button class="btn btn-primary opcao-modal custom-modal-button" onclick="selecionarOpcao(1)"></button>
          <button class="btn btn-primary opcao-modal custom-modal-button" onclick="selecionarOpcao(2)"></button>
          <button class="btn btn-primary opcao-modal custom-modal-button" onclick="selecionarOpcao(3)"></button>
          <button class="btn btn-primary opcao-modal custom-modal-button" onclick="selecionarOpcao(4)"></button>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div> -->
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
